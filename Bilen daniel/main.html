<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    font-size: 2rem;
    color: #333;
  }
  
  .buttons {
    margin-top: 20px;
  }
  
  button {
    font-size: 1rem;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #yes-button {
    background-color: #4caf50;
    color: white;
  }
  
  #no-button {
    background-color: #f44336;
    color: white;
    position: relative;
  }
  
  #message {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #555;
  }
  
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Care About Me?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Do you care about me?</h1>
    <div class="buttons">
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
